name: Docs

on:
    push:
        branches:
            - main
    pull_request:

permissions:
    contents: read

jobs:
    docs:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: oven-sh/setup-bun@v2
            - run: bun install
            - run: bun run docs:build
